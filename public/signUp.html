<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/EUROCLOTH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signUp.css">
    

</head>
<body>
    <form id="sign-Up">
            <div id="photo-taker">
                <h5>Create Your Profile</h5>
            </div>
        
        <div class="details-popup">
            <h5>Name</h5>
            <input type="name" id="signup-name">
            <h5>E-mail</h5>
            <input type="email" id="signup-email">
            <h5>Password</h5>
            <input type="password" id="signup-password">
            <h5>Phone Number</h5>
            <input type="tel" id="signup-phone"  pattern="[0-9]{10}" required>
            <button type="submit" id="signup-okay" class="normal">Sign Up</button>     
        </div>     
            
    </form> 
    <script type="module" src="firebase-logics/signUp.js"></script>
</body>
</html>
