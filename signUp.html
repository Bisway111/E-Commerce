<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <form id="sign-Up">
        
        <div class="photo-popup">
            <div class="photo-popup-img">
            <!-- <img src="IMAGE/profile-photo .jpg" alt=""> -->
            </div>
            <div id="photo-taker">
                <h5>Upload your iamge</h5>
            <input type="file" id="file-popup" accept="image/*" placeholder="Chooce an image">
            
            </div>
        </div>
        <div class="details-popup">
            <h5>Name</h5>
            <input type="name" id="signup-name">
            <h5>E-mail</h5>
            <input type="email" id="signup-email">
            <h5>Password</h5>
            <input type="password" id="signup-password">
            <h5>Phone Number</h5>
            <input type="tel" id="signup-phone"  pattern="[0-9]{10}" required>
        </div>     
            <button type="submit" id="signup-okay" class="normal">Sign Up</button>     
    </form> 
    <script type="module" src="signUp.js"></script>
</body>
</html>
