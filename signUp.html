<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <form id="profile-popup">
        <i class="fa-solid fa-xmark"></i>
        <div class="photo-popup">
            <div class="photo-popup-img">
            <!-- <img src="IMAGE/profile-photo .jpg" alt=""> -->
            </div>
            <div id="photo-taker">
                <h5>Upload your iamge</h5>
            <input type="file" id="file-popup" accept="image/*" placeholder="Chooce an image">
            
            </div>
        </div>
        <div class="details-popup">
            <h5>Name</h5>
            <input type="name">
            <h5>E-mail</h5>
            <input type="email">
            <h5>Password</h5>
            <input type="text">
            <h5>Phone Number</h5>
            <input type="tel" id="phone" name="phone" placeholder="9876543210" pattern="[0-9]" required>
        </div>
         
            <button id="okay-popup" class="normal">Sign Up</button>
        
    </form> 
</body>
</html>
