<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form class="login-page">
        <h2>Log In</h2>
        <div class="login-details">
            <h5>Email</h5>
          <input type="email" placeholder="Enter your email" id="login-details-email">
          <h5>Password</h5>
          <input type="password" placeholder="Enter your password" id="login-details-password">
        </div>
        <div class="login-button">
            <button>Login</button>
        </div>
        <h3>-----or-----</h3>
        <div class="login-with">
           <div id="login-with-google"><h4>Google</h4></div>
           <div id="login-with-facebook"><h4>facebook</h4></div>
        </div>
        <div class="login-other">
            <a href="signUp.html">Not Resgistered?SignUp</a>
        </div>
    </form>
    <script src="login.js"></script>
    <script type="module" src="firAuth.js"></script>
</body>
</html>
